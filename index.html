<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventana Modal con SetTimeOut Javascript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="card-modal">
        <div class="exit">
          <i class="bi bi-x-circle-fill" id="click"></i>
        </div>
        <h1>I'm Modal Window</h1>
        <p>
          <span>This is a modal window, which has been opened <br /></span> or
          executed asynchronously with javascript's setTimeOut function.
        </p>
      </div>
    </div>
    <div class="box-button">
      <button id="button-open" class="style-button">Open Modal</button>
    </div>
  </body>
</html>
